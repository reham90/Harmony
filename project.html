<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Harmony/project</title>
    <link rel="icon" href="images/fav.png" type="image/png" />
    <link rel="stylesheet" href="css/line-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/animate.css" />
 
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
   
    <!-- header section -->
    <header>
      <div class="top-header">
        <div class="container">
          <!-- start nav-header -->
          <div class="nav-header">
            <!-- logo section -->
            <div class="img-logo">
              <a href="index.html">
                <img src="images/logo.png" class="img-fluid logo" alt="logo" />
              </a>
            </div>
            <!-- end logo section -->
           
          </div>
          <!-- end nav-header -->
        </div>
      </div>
    </header>
    <!-- header section     -->
    <!-- main slider -->
    <main class="main-slider">
      <div class="swiper-cont">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="main">
                <div class="main-slider-img">
                  <a href="#">
                    <img src="images/main-slider/01.jpg" class="img-fluid main-slider-image" alt="slider img" />
                  </a>
                </div>
               
              </div>
            </div>
            <div class="swiper-slide">
              <div class="main">
                <div class="main-slider-img">
                  <a href="#">
                    <img src="images/main-slider/01.jpg" class="img-fluid main-slider-image" alt="slider img" />
                  </a>
                </div>
               
              </div>
            </div>
            <div class="swiper-slide">
              <div class="main">
                <div class="main-slider-img">
                  <a href="#">
                    <img src="images/main-slider/01.jpg" class="img-fluid main-slider-image" alt="slider img" />
                  </a>
                </div>
              
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper-btn-prev swiper-btn">
        <i class="las la-angle-right"></i>
      </div>
      <div class="swiper-btn-next swiper-btn">
        <i class="las la-angle-left"></i>
      </div>
    </main>
    <!-- main slider -->
    
   
   
   
    <!-- arrow to top -->
    <a class="arrow-top" id="js-top">
      <i class="las la-long-arrow-alt-up arrow-top-icon"></i>
    </a>
    <!-- arrow to top -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
